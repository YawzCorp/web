<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Arôme Parfum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdf6f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #fff0f5;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-height: 100px;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #f2e6e6;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        .btn {
            background-color: #e6b8b7;
            color: white;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #d99494;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="L'Arôme Parfum Logo">
        <h1>L'Arôme Parfum</h1>
        <p>Descubre tu esencia perfecta</p>
    </header>
    <main>
        <h2>Nuestros perfumes</h2>
        <p>Muy pronto podrás ver nuestro catálogo completo.</p>
        <button class="btn">Contáctanos por WhatsApp</button>
    </main>
    <footer>
        &copy; 2025 L'Arôme Parfum - Todos los derechos reservados.
    </footer>
</body>
</html>
